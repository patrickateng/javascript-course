<!DOCTYPE html>

<html>

  <head>

    <title>Exercise 12f</title>

  </head>

  <body>

    <button class="js-button" onclick="
      
        updateMessage()
      
      ">Add to cart</button>

    <p class="js-message"></p>

    <script>

      let message_id

      function updateMessage() {

        const message = document.querySelector('.js-message')

        message.innerHTML = 'added'

        clearTimeout(message_id)

        message_id = setTimeout(function() {

          message.innerHTML = ''

        }, 2000)

      }

    </script>

  </body>

</html>
