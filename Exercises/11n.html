<!DOCTYPE html>

<html>

    <title>Exercise 11n</title>

  </head>

  <body>

    <script>

      function countWords(words) {

        const result = {}

        for (let i = 0; i < words.length; i++)

          if (! result[words[i]]) {

            result[words[i]] = 1

          } else {

            result[words[i]] ++

          }

          console.log(result)

      }

      countWords(['apple', 'grape', 'apple', 'apple'])

    </script>

  </body>
  
</html>
