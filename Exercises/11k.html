  <body>

    <script>

      function countPositive(nums) {

        let total = 0
        for (let i = 0; i < nums.length; i++) {

          if (nums[i] > 0) {

            total += 1

          }

        }

        console.log(total)

      }

      countPositive([1, -3, 5])
      countPositive([-2, 3, -5, 7, 10])

    </script>

  </body>
