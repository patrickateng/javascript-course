<!DOCTYPE html>

<html>

  <head>

    <title>Exercise 10e</title>

    <style>

      button {
        background-color: black;
        color: white;
        height: 40px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
      }

      .is-toggled {
        background-color: rgb(230 230, 230);
        color: black;
      }

    </style>

  </head>

  <body>

    <button class="js-button is-toggled" onclick="
      
      const button = document.querySelector('.js-button')

      if (! button.classList.contains('is-toggled')) {

        button.classList.add('is-toggled')

      } else {

        button.classList.remove('is-toggled')

      }

      ">Gaming</button>

    <button class="js-button2 is-toggled" onclick="
          
      const button2 = document.querySelector('.js-button2')

        button2.classList.remove('is-toggled')

      }

      ">Music</button>

    <button class="js-button3 is-toggled" onclick="

      if (! button3.classList.contains('is-toggled')) {

        button3.classList.add('is-toggled')

      } else {

        button3.classList.remove('is-toggled')
        
      }

      ">Tech</button>

  </body>

</html>
