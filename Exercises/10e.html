<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 10e</title>
    <style>
      .is-toggled {
        background-color: black;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        font-size: large;
        cursor: pointer;
      }

      .its-toggled {
        background-color: white;
        color: black;
      }

    </style>
  </head>
  <body>
    
    <button class="is-toggled js-button" onclick="
      const toggler = document.querySelector('.js-button')

      if (!toggler.classList.contains('its-toggled')) {
        toggler.classList.add('its-toggled')
      } else {
        toggler.classList.remove('its-toggled')
      }
      ">Gaming</button>

    <button class="is-toggled js-music-button" onclick="
      const musicButton = document.querySelector('.js-music-button')

      if (!musicButton.classList.contains('its-toggled')) {
        musicButton.classList.add('its-toggled')
      } else {
        musicButton.classList.remove('its-toggled')
      }
    ">Music</button>

    <button class="is-toggled js-tech-button" onclick="
      const techButton = document.querySelector('.js-tech-button')

      if (!techButton.classList.contains('its-toggled')) {
        techButton.classList.add('its-toggled')
      } else {
        techButton.classList.remove('its-toggled')
      }
    ">Tech</button>

  </body>
</html>
