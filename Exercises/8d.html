<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8d</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: 'sunlight',
        price: 320
      }

      const product2 = {
        name: 'omo',
        price: 300
      }

      function comparePrice(product1, product2) {
        if (product1.price > product2.price) {
          return product2.name
        } else {
          return product1.name
        }
      }

      console.log(comparePrice(product1, product2))
    </script>
  </body>
</html>
