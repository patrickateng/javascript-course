<!DOCTYPE html>

    <title>Exercise 11b</title>

  </head>

  <body>

    <script>

      function getLastValue(array) {

        return array[(array.length - 1)]

      }

      array1 = [1, 20, 22, 24, 5]
      array2 = ['hi', 'hello', 'good']

      console.log(getLastValue(array1))
      console.log(getLastValue(array2))

    </script>

  </body>
  
</html>
