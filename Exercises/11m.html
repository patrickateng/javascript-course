  <body>

    <script>

      function minMax(nums) {

        const object1 = {

          'min': null,
          'max': null

        }

        for (let i = 0; i < nums.length; i++) {

          if (object1.min === null || nums[i] < object1.min) {

            object1.min = nums[i]

          } if (object1.max === null || nums[i] > object1.max) {

            object1.max = nums[i]

          }

        }

        console.log(object1)

      }

      minMax([1, -3, 5])
      minMax([-2, 3, -5, 7, 10])
      minMax([])
      minMax([3])

    </script>

  </body>
  
</html>
