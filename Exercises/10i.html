<!DOCTYPE html>

<html>

  <head>

    <title>Exercise 10i</title>

    <link rel="stylesheet" href="styles/10i.css">

  </head>

  <body>

    <p class="js-display display-button"></p>

    <p>
      <button class="grey-button" onclick="
        updateCalculation('1')  
      ">1</button>

      <button class="grey-button" onclick="
        updateCalculation('2')  
      ">2</button>

      <button class="grey-button" onclick="
        updateCalculation('3')  
      ">3</button>

      <button class="yellow-button" onclick="
        updateCalculation('+')  
      "> + </button>
    </p>

    <p>
      <button class="grey-button" onclick="
        updateCalculation('4')  
      ">4</button>

      <button class="grey-button" onclick="
        updateCalculation('5')  
      ">5</button>

      <button class="grey-button" onclick="
        updateCalculation('6')  
      ">6</button>

      <button class="yellow-button" onclick="
        updateCalculation('-')  
      ">-</button>
    </p>

    <p>
      <button class="grey-button" onclick="
        updateCalculation('7')  
      ">7</button>

      <button class="grey-button" onclick="
        updateCalculation('8')  
      ">8</button>

      <button class="grey-button" onclick="
        updateCalculation('9') 
      ">9</button>

      <button class="yellow-button" onclick="
        updateCalculation('*')  
      ">*</button>
    </p>

    <p>
      <button class="grey-button" onclick="
        updateCalculation('0')  
      ">0</button>

      <button class="grey-button" onclick="
        updateCalculation('.')  
      ">.</button>

      <button class="grey-button" onclick="
        calculation = eval(calculation)
        console.log(calculation) 

        saveCalculation()
      ">=</button>

      <button class="yellow-button" onclick="
        updateCalculation('/') 
      ">/</button>
    </p>

    <p>
      <button class="clear-button" onclick="
        calculation = ''
        console.log('Calculation cleared!')

        saveCalculation()
      ">Clear</button>
    </p>

    <script src="scripts/10i.js"></script>
