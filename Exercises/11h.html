  <body>

    <script>

      function addOne(array) {

        const newArray = []

        for (let i = 0; i < array.length; i++) {

          newArray.push((array[i]) + 1)

        }

        console.log(newArray)

      }

      array1 = [1, 2, 3]
      array2 = [-2, -1, 0, 99]

      addOne(array1)
      addOne(array2)

    </script>

  </body>
