<!DOCTYPE html>

<html>

  <head>

    <title>Exercise 10b</title>
    <style>

      .request-button {
        background-color: black;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        margin-right: 10px;
        height: 40px;
        padding: 10px 20px;
      }

      .schedule-button {
        background-color: rgb(230, 230, 230);
        color: black;
        border: none;
        border-radius: 4px;
        font-weight: bolder;
        height: 40px;
        padding: 10px 20px;
      }

    </style>

  </head>

  <body>

    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>

  </body>

</html>
