  <body>

    <script>

      function minMax(nums) {

        const object1 = {

          'min': nums[0],
          'max': nums[0]

        }

        for (let i = 0; i < nums.length; i++) {

          if (nums[i] < object1.min) {

            object1.min = nums[i]

          } else if (nums[i] > object1.max) {

            object1.max = nums[i]

          }

        }

        console.log(object1)

      }

      minMax([1, -3, 5])
      minMax([-2, 3, -5, 7, 10])

    </script>

  </body>
  
</html>
