<!DOCTYPE html>

<html>

    <title>Exercise 11l</title>

  </head>

  <body>

    <script>

      function minMax(nums) {

        const object1 = {

          'min': '',
          'max': ''

        }

        let minimum = nums[0]
        let maximum = 0
        for (let i = 0; i < nums.length; i++) {

          if (nums[i] < minimum) {

            minimum = nums[i]

          } else if (nums[i] > maximum) {

            maximum = nums[i]

          }

        }

        object1['min'] = minimum
        object1['max'] = maximum

        console.log(object1)

      }

      minMax([1, -3, 5])
      minMax([-2, 3, -5, 7, 10])

    </script>

  </body>
  
</html>
