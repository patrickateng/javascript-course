    <script>

      function addNum(array, num) {

        const newArray = []
        for (let i = 0; i < array.length; i++) {

          newArray.push(array[i] + num)

        }

        console.log(newArray)

      }

      addNum([1, 2, 3], 2)
      addNum([1, 2, 3], 3)
      addNum([-2, -1, 0, 99], 2)

    </script>
