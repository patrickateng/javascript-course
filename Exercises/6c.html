<!DOCTYPE html>

<html>

  <head>

    <title>Exercise 6c</title>

  </head>

  <body>

    <script>

      const hour = 1313
      const name = 'Patrick'

      if (hour >= 600 && hour <= 1200) {
        console.log(`Good morning! ${name}`)
      } else if (hour > 1200 && hour <= 1700) {
        console.log(`Good afternoon! ${name}`)
      } else {
        console.log(`Good night! ${name}`)
      }

    </script>

  </body>
  
</html>
