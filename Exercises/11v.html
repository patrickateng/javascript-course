<!DOCTYPE html>

<html>

  <head>

    <title>Exercise 11v</title>

  </head>

  <body>

    <script>

      function fizzBuzz() {

        for (i = 1; i < 20; i++) {

          if (i % 3 === 0 && i % 5 !== 0) {

            console.log('Fizz')

          } else if (i % 5 === 0 && i % 3 !== 0) {

            console.log('Buzz')

          } else if (i % 3 === 0 && i % 5 === 0) {

            console.log('FizzBuzz')

          } else {

            console.log(i)

          }

        }

      }

      fizzBuzz()

    </script>

  </body>

</html>
