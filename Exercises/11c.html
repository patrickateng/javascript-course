<!DOCTYPE html>

<html>

  <head>

    <title>Exercise 11c</title>

  </head>

  <body>

    <script>

      function arraySwap(array) {

        const newArray = []

        for (let i = 0; i < array.length; i++) {

          newArray.push(array[i])

        }

        newArray[0] = array[(array.length - 1)]
        newArray[(newArray.length - 1)] = array[0]

        return newArray

      }

      array1 = [1, 20, 22, 24, 5]
      array2 = ['hi', 'hello', 'good']

      console.log(arraySwap(array1))
      console.log(arraySwap(array2))

    </script>

  </body>
  
</html>
