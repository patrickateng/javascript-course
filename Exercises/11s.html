  <body>

    <script>

      function removeEgg(food) {

        const food_list = []

        for (let i = 0; i < food.length; i++) {

          if (food[i] === 'egg') {

            food_list.push(i)
            food.splice(i, 1)

            if (food_list.length === 2) {

              console.log(food)

            }

          }

        }

      }

      removeEgg(['egg', 'apple', 'egg', 'egg', 'ham'])

    </script>

  </body>
