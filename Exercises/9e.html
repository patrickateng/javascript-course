<!DOCTYPE html>

<html>

  <head>

    <title>Exercise 9e</title>

  </head>

  <body>

    <input class="js-name" placeholder="Name" onkeydown="
        eventEnter(event)
      ">

    <button onclick="
        displayName()
      ">Submit</button>

    <script>

      function displayName() {

        const inputElement = document.querySelector('.js-name')
        const newVal = inputElement.value

        alert(`Your name is: ${newVal}`)

      }

      function eventEnter(event) {

        if (event.key === 'Enter') {

          displayName()

        }

      }

    </script>

  </body>
  
</html>
